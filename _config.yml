layout: sidebar
style: dark

url: "https://schlau.bi"

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jekyll-sitemap
  - jemoji

permalink: /:year/:month/:day/:title/

repositories: 
  - "mikbot"
  - "Lavalink.kt"
  - "Intellij-GradleUpdater"
  - "furry-okto-rotary-phone"
  - "stdx.kt"
  - "envconf"

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: stars
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    archived: false
    forks: true
    projects:
    # - repo-name

social_media:
  # behance: your_username
  # dribbble: your_username
  # facebook: your_username
  # hackerrank: your_username
  # instagram: your_username
  # keybase: your_username
  # linkedin: your_username
  # mastodon: your_username
  # medium: your_username
  # stackoverflow: your_user_id
  telegram: schlaubi2
  twitter: SchlaumeierTVDE
  # unsplash: your_username
  # vk: your_username
  website: https://schlau.bi
  # youtube: your_username

topics:
  - name: Kotlin
    web_url: https://github.com/topics/kotlin
    image_url: //michael.rittmeister.in/assets/kotlin.svg

  - name: Bot
    web_url: https://github.com/topic/bot

  - name: Discord
    web_url: https://github.com/topics/discord
    image_url: //michael.rittmeister.in/assets/Discord-Logo-Color.svg
